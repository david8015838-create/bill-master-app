<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>分帳大師 - 專業運算引擎版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .engine-card { background: #ffffff; border-radius: 24px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const App = () => {
            const [step, setStep] = useState(1);
            const [participants, setParticipants] = useState([]);
            const [newName, setNewName] = useState('');
            const [expenses, setExpenses] = useState([]);
            const [tempSelected, setTempSelected] = useState([]);

            useEffect(() => { if(window.lucide) lucide.createIcons(); }, [step, participants, expenses, tempSelected]);

            // --- 核心帳務運算引擎 (符合你的 Logic Configuration) ---
            const engineCalculate = () => {
                if (participants.length === 0) return { summary: {}, settlement_plan: [] };

                const individual_balances = {};
                participants.forEach(p => individual_balances[p.name] = 0);
                let total_expense = 0;

                // 1. 計算代墊與負擔
                expenses.forEach(exp => {
                    total_expense += exp.amount;
                    const share = Math.round(exp.amount / exp.splitAmong.length);
                    
                    // 付款人代墊增加淨值
                    individual_balances[exp.payer] += exp.amount;
                    
                    // 參與者負擔減少淨值
                    exp.splitAmong.forEach(name => {
                        individual_balances[name] -= share;
                    });
                });

                // 修正微小差額（確保總和為零）
                const totalBalance = Object.values(individual_balances).reduce((a, b) => a + b, 0);
                if (totalBalance !== 0) {
                    const sortedNames = Object.keys(individual_balances).sort((a, b) => 
                        Math.abs(individual_balances[b]) - Math.abs(individual_balances[a])
                    );
                    individual_balances[sortedNames[0]] -= totalBalance;
                }

                // 2. 抵銷演算法 (Settlement Plan)
                const debtors = [], creditors = [];
                Object.keys(individual_balances).forEach(name => {
                    const bal = individual_balances[name];
                    if (bal > 0) creditors.push({ name, amount: bal });
                    else if (bal < 0) debtors.push({ name, amount: Math.abs(bal) });
                });

                // 優先處理金額最大的人 (達成最少轉帳次數)
                debtors.sort((a, b) => b.amount - a.amount);
                creditors.sort((a, b) => b.amount - a.amount);

                const settlement_plan = [];
                let d = 0, c = 0;
                while (d < debtors.length && c < creditors.length) {
                    const pay = Math.min(debtors[d].amount, creditors[c].amount);
                    if (pay > 0) {
                        settlement_plan.push({ from: debtors[d].name, to: creditors[c].name, amount: Math.round(pay) });
                        debtors[d].amount -= pay;
                        creditors[c].amount -= pay;
                    }
                    if (debtors[d].amount < 1) d++;
                    if (creditors[c].amount < 1) c++;
                }

                return {
                    summary: { total_expense, individual_balances },
                    settlement_plan
                };
            };

            const result = useMemo(engineCalculate, [participants, expenses]);

            return (
                <div className="min-h-screen max-w-md mx-auto p-4">
                    <header className="flex items-center gap-2 py-6">
                        <div className="bg-slate-900 text-white p-2 rounded-lg"><i data-lucide="layout-grid"></i></div>
                        <h1 className="text-xl font-bold text-slate-800 tracking-tight">帳務計算引擎</h1>
                    </header>

                    {step === 1 && (
                        <div className="engine-card p-6 space-y-4">
                            <h2 className="font-bold text-slate-600 uppercase text-xs tracking-widest">Step 1. 成員設定</h2>
                            <div className="flex gap-2">
                                <input value={newName} onChange={e => setNewName(e.target.value)} onKeyPress={e => e.key === 'Enter' && (newName.trim() && setParticipants([...participants, {id: Date.now(), name: newName.trim()}], setNewName('')))} placeholder="輸入姓名" className="flex-1 bg-slate-50 border-none rounded-xl px-4 py-3 outline-none" />
                                <button onClick={() => {if(newName.trim()){setParticipants([...participants, {id: Date.now(), name: newName.trim()}]); setNewName('');}}} className="bg-slate-900 text-white px-6 rounded-xl font-bold transition-active active:scale-95">新增</button>
                            </div>
                            <div className="grid grid-cols-2 gap-2 mt-2">
                                {participants.map(p => (
                                    <div key={p.id} className="flex justify-between items-center p-3 bg-slate-50 rounded-xl border border-slate-100">
                                        <span className="font-medium">{p.name}</span>
                                        <button onClick={() => setParticipants(participants.filter(x => x.id !== p.id))} className="text-slate-300 hover:text-red-500"><i data-lucide="x" className="w-4 h-4"></i></button>
                                    </div>
                                ))}
                            </div>
                            {participants.length >= 2 && <button onClick={() => {setStep(2); setTempSelected(participants.map(p => p.name));}} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-100 mt-4">進入消費紀錄</button>}
                        </div>
                    )}

                    {step === 2 && (
                        <div className="space-y-4">
                            <div className="engine-card p-6 space-y-4">
                                <h2 className="font-bold text-slate-600 uppercase text-xs tracking-widest">Step 2. 支出錄入</h2>
                                <input id="expName" placeholder="項目 (如: 晚餐)" className="w-full bg-slate-50 border-none rounded-xl px-4 py-3 outline-none" />
                                <input id="expAmount" type="number" placeholder="金額" className="w-full bg-slate-50 border-none rounded-xl px-4 py-3 outline-none" />
                                
                                <label className="block text-xs font-bold text-slate-400">墊付人</label>
                                <select id="expPayer" className="w-full bg-slate-50 border-none rounded-xl px-4 py-3 outline-none">
                                    {participants.map(p => <option key={p.id} value={p.name}>{p.name}</option>)}
                                </select>

                                <label className="block text-xs font-bold text-slate-400">勾選參與者</label>
                                <div className="grid grid-cols-3 gap-2">
                                    {participants.map(p => (
                                        <button key={p.id} onClick={() => tempSelected.includes(p.name) ? setTempSelected(tempSelected.filter(n => n !== p.name)) : setTempSelected([...tempSelected, p.name])} className={`p-2 rounded-xl border text-xs font-bold transition-all ${tempSelected.includes(p.name) ? 'bg-slate-800 text-white border-slate-800' : 'bg-white text-slate-400 border-slate-200'}`}>
                                            {p.name}
                                        </button>
                                    ))}
                                </div>

                                <button onClick={() => {
                                    const n = document.getElementById('expName'), a = document.getElementById('expAmount'), p = document.getElementById('expPayer');
                                    if (n.value && a.value && tempSelected.length > 0) {
                                        setExpenses([...expenses, { id: Date.now(), name: n.value, amount: parseFloat(a.value), payer: p.value, splitAmong: [...tempSelected] }]);
                                        n.value = ''; a.value = '';
                                        setTempSelected(participants.map(p => p.name));
                                    }
                                }} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">+ 新增支出</button>
                            </div>
                            
                            <div className="space-y-2">
                                {expenses.map(e => (
                                    <div key={e.id} className="bg-white p-4 rounded-2xl border border-slate-100 flex justify-between items-center shadow-sm">
                                        <div className="text-sm font-bold text-slate-700">{e.name} <span className="text-[10px] text-slate-400 font-normal">({e.splitAmong.length}人分)</span></div>
                                        <div className="font-black text-slate-900">${e.amount}</div>
                                    </div>
                                ))}
                            </div>

                            <button onClick={() => setStep(3)} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-100">執行結算引擎</button>
                        </div>
                    )}

                    {step === 3 && (
                        <div className="space-y-4">
                            <div className="engine-card p-6">
                                <h2 className="font-bold text-slate-600 uppercase text-xs tracking-widest mb-4">Final. 引擎運算結果 (JSON 模擬)</h2>
                                <div className="bg-slate-900 text-blue-400 p-4 rounded-xl font-mono text-[10px] overflow-x-auto mb-6">
                                    <pre>{JSON.stringify(result, null, 2)}</pre>
                                </div>

                                <div className="space-y-3">
                                    {result.settlement_plan.map((r, i) => (
                                        <div key={i} className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                            <div className="text-center w-1/3"><div className="text-[10px] text-slate-400 font-bold uppercase">Pay</div><div className="font-bold text-red-500">{r.from}</div></div>
                                            <div className="flex-1 text-center border-b-2 border-dashed border-slate-200 pb-1 mx-2 font-black text-slate-900">${r.amount}</div>
                                            <div className="text-center w-1/3"><div className="text-[10px] text-slate-400 font-bold uppercase">To</div><div className="font-bold text-green-600">{r.to}</div></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <button onClick={() => window.location.reload()} className="w-full bg-slate-200 py-4 rounded-2xl font-bold text-slate-600">重新初始化引擎</button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
