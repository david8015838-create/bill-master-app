<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>åœ˜é«”å¸³å‹™çµç®—å°ˆå®¶ V4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 font-sans">
    <div class="bg-yellow-400 text-center text-[10px] font-bold py-1">SERVER STATUS: ACTIVE (VER 2024-V4)</div>
    
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const App = () => {
            const [step, setStep] = useState(1);
            const [participants, setParticipants] = useState([]);
            const [newName, setNewName] = useState('');
            const [expenses, setExpenses] = useState([]);
            const [selected, setSelected] = useState([]);

            useEffect(() => { if(window.lucide) lucide.createIcons(); }, [step, participants, expenses, selected]);

            const calculate = () => {
                const balances = {};
                participants.forEach(p => balances[p.name] = 0);
                expenses.forEach(exp => {
                    const count = exp.splitAmong.length;
                    const share = Math.floor(exp.amount / count);
                    const remainder = exp.amount % count;
                    balances[exp.payer] += exp.amount;
                    exp.splitAmong.forEach(name => balances[name] -= share);
                    balances[exp.payer] -= remainder; // é¤˜æ•¸ç”±ä»˜æ¬¾äººå¸æ”¶
                });

                const debtors = [], creditors = [];
                Object.keys(balances).forEach(name => {
                    const b = balances[name];
                    if (b > 0.1) creditors.push({ name, amount: b });
                    else if (b < -0.1) debtors.push({ name, amount: Math.abs(b) });
                });

                debtors.sort((a,b) => b.amount - a.amount);
                creditors.sort((a,b) => b.amount - a.amount);

                const plans = [];
                let d=0, c=0;
                while(d < debtors.length && c < creditors.length) {
                    const pay = Math.min(debtors[d].amount, creditors[c].amount);
                    plans.push({ from: debtors[d].name, to: creditors[c].name, amount: Math.round(pay) });
                    debtors[d].amount -= pay; creditors[c].amount -= pay;
                    if(debtors[d].amount < 1) d++; if(creditors[c].amount < 1) c++;
                }
                return { balances, plans };
            };

            const report = useMemo(calculate, [participants, expenses]);

            return (
                <div className="max-w-md mx-auto min-h-screen p-4">
                    {step === 1 && (
                        <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border mt-10">
                            <h2 className="text-2xl font-black mb-6 flex items-center gap-2 text-slate-800">
                                <i data-lucide="users" class="text-blue-600"></i> æˆå“¡åå–®
                            </h2>
                            <div className="flex gap-2 mb-6">
                                <input value={newName} onChange={e => setNewName(e.target.value)} onKeyPress={e => e.key === 'Enter' && (newName && setParticipants([...participants,{id:Date.now(),name:newName}], setNewName('')))} className="flex-1 bg-slate-100 border-none rounded-2xl px-5 py-4 outline-none focus:ring-2 focus:ring-blue-500" placeholder="å¤¥ä¼´å§“å..." />
                                <button onClick={() => {if(newName){setParticipants([...participants,{id:Date.now(),name:newName}]);setNewName('');}}} className="bg-blue-600 text-white px-6 rounded-2xl font-bold">æ–°å¢</button>
                            </div>
                            <div className="grid grid-cols-2 gap-2">
                                {participants.map(p => <div key={p.id} className="bg-slate-50 p-3 rounded-xl border flex justify-between font-bold text-slate-600"><span>{p.name}</span><button onClick={()=>setParticipants(participants.filter(x=>x.id!==p.id))} class="text-red-300">Ã—</button></div>)}
                            </div>
                            {participants.length >= 2 && <button onClick={()=>{setStep(2);setSelected(participants.map(p=>p.name))}} className="w-full bg-slate-900 text-white py-5 rounded-3xl font-bold mt-8 shadow-lg">ä¸‹ä¸€æ­¥ï¼šé–‹å§‹è¨˜å¸³</button>}
                        </div>
                    )}

                    {step === 2 && (
                        <div className="space-y-4 pt-6">
                            <div className="bg-white p-6 rounded-[2rem] shadow-xl border space-y-4">
                                <h2 className="font-black text-xl text-slate-800">è¼¸å…¥æ¶ˆè²»é …ç›®</h2>
                                <input id="n" placeholder="é …ç›®åç¨±" className="w-full bg-slate-100 border-none rounded-2xl px-5 py-4 outline-none" />
                                <input id="a" type="number" placeholder="é‡‘é¡" className="w-full bg-slate-100 border-none rounded-2xl px-5 py-4 outline-none" />
                                <div class="text-xs font-bold text-slate-400 ml-2">èª°ä»˜éŒ¢ï¼Ÿ</div>
                                <select id="p" className="w-full bg-slate-100 border-none rounded-2xl px-5 py-4 outline-none appearance-none">
                                    {participants.map(p => <option key={p.id} value={p.name}>{p.name}</option>)}
                                </select>
                                <div class="text-xs font-bold text-slate-400 ml-2">èª°è¦æ”¤ï¼Ÿ(è«‹å‹¾é¸)</div>
                                <div className="grid grid-cols-2 gap-2 p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                    {participants.map(p => (
                                        <label key={p.id} className={`flex items-center gap-3 p-3 rounded-xl border transition-all ${selected.includes(p.name) ? 'bg-blue-600 text-white border-blue-600 shadow-md' : 'bg-white text-slate-400'}`}>
                                            <input type="checkbox" class="hidden" checked={selected.includes(p.name)} onChange={() => selected.includes(p.name)?setSelected(selected.filter(x=>x!==p.name)):setSelected([...selected,p.name])} />
                                            <span class="font-bold">{p.name} {selected.includes(p.name) && 'âœ“'}</span>
                                        </label>
                                    ))}
                                </div>
                                <button onClick={()=>{
                                    const n=document.getElementById('n'), a=document.getElementById('a'), p=document.getElementById('p');
                                    if(n.value && a.value && selected.length > 0){
                                        setExpenses([...expenses,{id:Date.now(),name:n.value,amount:parseInt(a.value),payer:p.value,splitAmong:[...selected]}]);
                                        n.value=''; a.value=''; setSelected(participants.map(x=>x.name));
                                    }
                                }} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-100">+ åŠ å…¥æ­¤ç­†</button>
                            </div>
                            {expenses.map(e => <div key={e.id} className="bg-white p-4 rounded-2xl border flex justify-between shadow-sm"><div><div class="font-bold text-slate-700">{e.name}</div><div class="text-[10px] text-slate-400 font-black">{e.payer} ä»˜ | {e.splitAmong.length} äººæ”¤</div></div><b class="text-lg text-slate-900">${e.amount}</b></div>)}
                            <button onClick={()=>setStep(3)} className="w-full bg-slate-900 text-white py-5 rounded-3xl font-bold shadow-2xl">ç”¢å‡ºå°ˆå®¶çµç®—å ±å‘Š</button>
                        </div>
                    )}

                    {step === 3 && (
                        <div className="bg-white p-8 rounded-[2.5rem] shadow-2xl border mt-6 animate-in fade-in duration-500">
                            <h2 className="text-center font-black text-xl text-slate-800 mb-6 tracking-widest uppercase">ğŸ“Š å€‹äººç›ˆè™§è¡¨</h2>
                            <div class="space-y-3 mb-8 border-b pb-8">
                                {Object.entries(report.balances).map(([name, bal]) => (
                                    <div key={name} className="flex justify-between items-center bg-slate-50 p-4 rounded-2xl">
                                        <span class="font-bold text-slate-600">{name}</span>
                                        <span className={`font-black ${bal>=0?'text-green-600':'text-red-500'}`}>{bal>=0?`+$${bal} (æ”¶)`:`-$${Math.abs(bal)} (ä»˜)`}</span>
                                    </div>
                                ))}
                            </div>
                            <h2 className="text-center font-black text-xl text-slate-800 mb-6 tracking-widest uppercase">ğŸ’¸ æœ€çµ‚æ’¥æ¬¾è¡Œå‹•</h2>
                            <div class="space-y-4">
                                {report.plans.map((p,i) => (
                                    <div key={i} className="bg-blue-50 p-5 rounded-3xl border border-blue-100 flex items-center justify-between">
                                        <span class="font-black text-red-500">{p.from}</span>
                                        <div class="flex flex-col items-center">
                                            <span class="bg-white px-4 py-1 rounded-xl shadow-sm font-black text-blue-600">${p.amount}</span>
                                            <i data-lucide="arrow-right" class="w-4 h-4 text-blue-300"></i>
                                        </div>
                                        <span class="font-black text-green-600">{p.to}</span>
                                    </div>
                                ))}
                            </div>
                            <button onClick={()=>window.location.reload()} className="w-full bg-slate-100 text-slate-400 py-5 rounded-3xl font-bold mt-10 hover:bg-slate-200">é‡æ–°é–‹å§‹æ–°å¸³ç›®</button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
