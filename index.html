<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>åœ˜é«”å¸³å‹™çµç®—å°ˆå®¶</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const App = () => {
            const [step, setStep] = useState(1);
            const [participants, setParticipants] = useState([]);
            const [newName, setNewName] = useState('');
            const [expenses, setExpenses] = useState([]);
            const [selected, setSelected] = useState([]);

            useEffect(() => { if(window.lucide) lucide.createIcons(); }, [step, participants, expenses, selected]);

            const calculate = () => {
                const balances = {};
                participants.forEach(p => balances[p.name] = 0);
                expenses.forEach(exp => {
                    const count = exp.splitAmong.length;
                    const share = Math.floor(exp.amount / count);
                    const remainder = exp.amount % count;
                    balances[exp.payer] += exp.amount;
                    exp.splitAmong.forEach(name => balances[name] -= share);
                    balances[exp.payer] -= remainder; // é¤˜æ•¸çµ¦ä»˜æ¬¾äºº
                });

                const debtors = [], creditors = [];
                Object.keys(balances).forEach(name => {
                    const b = balances[name];
                    if (b > 0.1) creditors.push({ name, amount: b });
                    else if (b < -0.1) debtors.push({ name, amount: Math.abs(b) });
                });

                debtors.sort((a,b) => b.amount - a.amount);
                creditors.sort((a,b) => b.amount - a.amount);

                const plans = [];
                let d=0, c=0;
                while(d < debtors.length && c < creditors.length) {
                    const pay = Math.min(debtors[d].amount, creditors[c].amount);
                    plans.push({ from: debtors[d].name, to: creditors[c].name, amount: Math.round(pay) });
                    debtors[d].amount -= pay; creditors[c].amount -= pay;
                    if(debtors[d].amount < 1) d++; if(creditors[c].amount < 1) c++;
                }
                return { balances, plans };
            };

            const report = useMemo(calculate, [participants, expenses]);

            return (
                <div className="max-w-md mx-auto p-4 min-h-screen">
                    <div className="bg-slate-900 text-white p-6 rounded-b-3xl mb-6 shadow-lg">
                        <h1 className="text-xl font-bold italic">å°ˆæ¥­å¸³å‹™çµç®—å°ˆå®¶</h1>
                    </div>

                    {step === 1 && (
                        <div className="bg-white p-6 rounded-3xl shadow-sm border space-y-4">
                            <h2 className="font-bold">1. è¨­å®šæˆå“¡</h2>
                            <div className="flex gap-2">
                                <input value={newName} onChange={e => setNewName(e.target.value)} className="flex-1 border rounded-xl px-4 py-2" placeholder="å§“å..." />
                                <button onClick={() => {if(newName){setParticipants([...participants,{id:Date.now(),name:newName}]);setNewName('');}}} className="bg-blue-600 text-white px-4 rounded-xl">æ–°å¢</button>
                            </div>
                            <div className="flex flex-wrap gap-2">
                                {participants.map(p => <span key={p.id} className="bg-slate-100 px-3 py-1 rounded-full text-sm">{p.name}</span>)}
                            </div>
                            {participants.length >= 2 && <button onClick={()=>{setStep(2);setSelected(participants.map(p=>p.name))}} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">ä¸‹ä¸€æ­¥ï¼šé–‹å§‹è¨˜å¸³</button>}
                        </div>
                    )}

                    {step === 2 && (
                        <div className="space-y-4">
                            <div className="bg-white p-6 rounded-3xl shadow-sm border space-y-4">
                                <h2 className="font-bold">2. æ¶ˆè²»è¼¸å…¥ (å‹¾é¸åˆ†æ”¤è€…)</h2>
                                <input id="n" placeholder="é …ç›®" className="w-full border rounded-xl px-4 py-3" />
                                <input id="a" type="number" placeholder="é‡‘é¡" className="w-full border rounded-xl px-4 py-3" />
                                <select id="p" className="w-full border rounded-xl px-4 py-3 bg-white">
                                    {participants.map(p => <option key={p.id} value={p.name}>{p.name} ä»˜æ¬¾</option>)}
                                </select>
                                <div className="grid grid-cols-2 gap-2 p-2 bg-slate-50 rounded-xl">
                                    {participants.map(p => (
                                        <label key={p.id} className="flex items-center gap-2 text-sm p-1">
                                            <input type="checkbox" checked={selected.includes(p.name)} onChange={() => selected.includes(p.name)?setSelected(selected.filter(x=>x!==p.name)):setSelected([...selected,p.name])} />
                                            {p.name}
                                        </label>
                                    ))}
                                </div>
                                <button onClick={()=>{
                                    const n=document.getElementById('n'), a=document.getElementById('a'), p=document.getElementById('p');
                                    if(n.value && a.value && selected.length > 0){
                                        setExpenses([...expenses,{id:Date.now(),name:n.value,amount:parseInt(a.value),payer:p.value,splitAmong:selected}]);
                                        n.value=''; a.value=''; setSelected(participants.map(x=>x.name));
                                    }
                                }} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">æ–°å¢æ­¤ç­†</button>
                            </div>
                            <div className="space-y-2">
                                {expenses.map(e => <div key={e.id} className="bg-white p-3 rounded-xl border flex justify-between text-sm"><span>{e.name} ({e.payer}ä»˜)</span><b>${e.amount}</b></div>)}
                            </div>
                            <button onClick={()=>setStep(3)} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">æŸ¥çœ‹å°ˆå®¶å ±å‘Š</button>
                        </div>
                    )}

                    {step === 3 && (
                        <div className="bg-white p-6 rounded-[2rem] shadow-xl border space-y-6">
                            <h2 className="text-center font-bold text-lg border-b pb-2">ğŸ“Š å€‹äººç›ˆè™§è¡¨</h2>
                            {Object.entries(report.balances).map(([name, bal]) => (
                                <div key={name} className="flex justify-between font-mono">
                                    <span>{name}</span>
                                    <span className={bal>=0?'text-green-600':'text-red-500'}>{bal>=0?`+$${bal}`:`-$${Math.abs(bal)}`}</span>
                                </div>
                            ))}
                            <h2 className="text-center font-bold text-lg border-b pb-2 mt-4">ğŸ’¸ æœ€çµ‚æ’¥æ¬¾è¡Œå‹•</h2>
                            {report.plans.map((p,i) => (
                                <div key={i} className="bg-blue-50 p-4 rounded-xl text-center font-bold">
                                    {p.from} â” {p.to} : <span className="text-blue-600">${p.amount}</span>
                                </div>
                            ))}
                            <button onClick={()=>window.location.reload()} className="w-full bg-slate-100 py-3 rounded-xl text-slate-500 font-bold">é‡æ–°é–‹å§‹</button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
