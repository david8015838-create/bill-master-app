<body class="bg-slate-50 font-sans">

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const App = () => {
            const [step, setStep] = useState(1);
            const [participants, setParticipants] = useState([]);
            const [newName, setNewName] = useState('');
            const [expenses, setExpenses] = useState([]);
            const [selected, setSelected] = useState([]);

            useEffect(() => { if(window.lucide) lucide.createIcons(); }, [step, participants, expenses, selected]);

            const calculate = () => {
                const balances = {};
                participants.forEach(p => balances[p.name] = 0);
                expenses.forEach(exp => {
                    const count = exp.splitAmong.length;
                    const share = Math.floor(exp.amount / count);
                    const remainder = exp.amount % count;
                    balances[exp.payer] += exp.amount;
                    exp.splitAmong.forEach(name => balances[name] -= share);
                    balances[exp.payer] -= remainder; // é¤˜æ•¸ç”±ä»˜æ¬¾äººå¸æ”¶
                });

                const debtors = [], creditors = [];
                Object.keys(balances).forEach(name => {
                    const b = balances[name];
                    if (b > 0.1) creditors.push({ name, amount: b });
                    else if (b < -0.1) debtors.push({ name, amount: Math.abs(b) });
                });

                debtors.sort((a,b) => b.amount - a.amount);
                creditors.sort((a,b) => b.amount - a.amount);

                const plans = [];
                let d=0, c=0;
                while(d < debtors.length && c < creditors.length) {
                    const pay = Math.min(debtors[d].amount, creditors[c].amount);
                    plans.push({ from: debtors[d].name, to: creditors[c].name, amount: Math.round(pay) });
                    debtors[d].amount -= pay; creditors[c].amount -= pay;
                    if(debtors[d].amount < 1) d++; if(creditors[c].amount < 1) c++;
                }
                return { plans };
            };

            const report = useMemo(calculate, [participants, expenses]);

            return (
                <div className="max-w-md mx-auto min-h-screen p-4">
                    {step === 1 && (

                                <button onClick={() => {if(newName){setParticipants([...participants,{id:Date.now(),name:newName}]);setNewName('');}}} className="bg-blue-600 text-white px-6 rounded-2xl font-bold">æ–°å¢</button>
                            </div>
                            <div className="grid grid-cols-2 gap-2">
                                {participants.map(p => <div key={p.id} className="bg-slate-50 p-3 rounded-xl border flex justify-between font-bold text-slate-600"><span>{p.name}</span><button onClick={()=>setParticipants(participants.filter(x=>x.id!==p.id))} class="text-red-300 px-1">Ã—</button></div>)}
                            </div>
                            {participants.length >= 2 && <button onClick={()=>{setStep(2);setSelected(participants.map(p=>p.name))}} className="w-full bg-slate-900 text-white py-5 rounded-3xl font-bold mt-8 shadow-lg">é–‹å§‹è¨˜å¸³</button>}
                        </div>
                    )}

                    {step === 2 && (
                        <div className="space-y-4 pt-6">
                            <div className="bg-white p-6 rounded-[2rem] shadow-xl border space-y-4">
                                <h2 className="font-black text-xl text-slate-800 flex items-center gap-2">
                                    <i data-lucide="plus-circle" class="text-blue-500"></i> æ–°å¢æ”¯å‡º
                                </h2>
                                <input id="n" placeholder="é …ç›®åç¨±" className="w-full bg-slate-100 border-none rounded-2xl px-5 py-4 outline-none" />
                                <input id="a" type="number" placeholder="é‡‘é¡" className="w-full bg-slate-100 border-none rounded-2xl px-5 py-4 outline-none" />
                                
                                <div class="text-[10px] font-bold text-slate-400 ml-2 tracking-widest">ä»˜æ¬¾äºº</div>
                                <select id="p" className="w-full bg-slate-100 border-none rounded-2xl px-5 py-4 outline-none font-bold text-blue-600">
                                    {participants.map(p => <option key={p.id} value={p.name}>{p.name}</option>)}
                                </select>

                                <div class="text-[10px] font-bold text-slate-400 ml-2 tracking-widest">åƒèˆ‡æˆå“¡ (å‹¾é¸)</div>
                                <div className="grid grid-cols-2 gap-2 p-3 bg-slate-50 rounded-2xl border">
                                    {participants.map(p => (
                                        <label key={p.id} className={`flex items-center justify-center p-3 rounded-xl border transition-all cursor-pointer ${selected.includes(p.name) ? 'bg-blue-600 text-white border-blue-600 shadow-md' : 'bg-white text-slate-400'}`}>
                                            <input type="checkbox" class="hidden" checked={selected.includes(p.name)} onChange={() => selected.includes(p.name)?setSelected(selected.filter(x=>x!==p.name)):setSelected([...selected,p.name])} />
                                            <span class="font-bold">{p.name}</span>
                                        </label>
                                    ))}
                                </div>
                                <button onClick={()=>{
                                    const n=document.getElementById('n'), a=document.getElementById('a'), p=document.getElementById('p');
                                    if(n.value && a.value && selected.length > 0){
                                        setExpenses([...expenses,{id:Date.now(),name:n.value,amount:parseInt(a.value),payer:p.value,splitAmong:[...selected]}]);
                                        n.value=''; a.value=''; setSelected(participants.map(x=>x.name));
                                    }
                                }} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-100">+ åŠ å…¥æ¸…å–®</button>
                            </div>

                            {expenses.length > 0 && (
                                <div className="space-y-2">
                                    <p class="text-xs font-bold text-slate-400 ml-4">ç›®å‰å·²è¼¸å…¥ï¼š</p>
                                    {expenses.map(e => <div key={e.id} className="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm"><div><div class="font-bold text-slate-700">{e.name}</div><div class="text-[10px] text-slate-400">{e.payer} ä»˜æ¬¾</div></div><b class="text-blue-600">${e.amount}</b></div>)}
                                </div>
                            )}

                            <button onClick={()=>setStep(3)} className="w-full bg-slate-900 text-white py-5 rounded-3xl font-bold shadow-2xl mt-4">çµç®—ä¸¦æŸ¥çœ‹æ˜ç´°</button>
                        </div>
                    )}

                    {step === 3 && (
                        <div className="space-y-6 pt-6 pb-20 animate-in fade-in duration-500">
                            {/* æœ€çµ‚æ’¥æ¬¾è¡Œå‹• - ç§»åˆ°æœ€ä¸Šæ–¹ï¼Œæœ€ç›´è§€ */}
                            <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border">

                                    <i data-lucide="send" class="text-blue-500 w-5 h-5"></i> æ’¥æ¬¾è¡Œå‹•æ¸…å–®
                                </h2>
                                <div class="space-y-4">
                                    {report.plans.length === 0 ? (
                                        <p className="text-center text-slate-400 py-6">å¸³ç›®å®Œç¾æŠµéŠ·ï¼Œç„¡éœ€è½‰å¸³ï¼</p>
                                    ) : (

                                                </div>

                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>

                            {/* æ¶ˆè²»æ˜ç´°èˆ‡åƒèˆ‡äºº */}
                            <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border">
                                <h2 className="text-center font-black text-lg text-slate-800 mb-6 flex items-center justify-center gap-2">
                                    <i data-lucide="file-text" class="text-blue-500 w-5 h-5"></i> æ¯ç­†èŠ±è²»æ˜ç´°
                                </h2>
                                <div class="space-y-4">
                                    {expenses.map((e, idx) => (
                                        <div key={idx} className="p-5 bg-slate-50 rounded-2xl border border-slate-100">
                                            <div className="flex justify-between items-center mb-3">
                                                <span className="font-black text-slate-800">{e.name}</span>
                                                <span className="font-mono font-black text-blue-600 text-lg">${e.amount}</span>
                                            </div>
                                            <div className="grid grid-cols-1 gap-2 text-xs">
                                                <div className="flex items-center gap-2">
                                                    <span className="px-2 py-0.5 bg-blue-100 text-blue-600 rounded-md font-bold">ä»˜æ¬¾è€…</span>
                                                    <span className="font-bold text-slate-600">{e.payer}</span>
                                                </div>
                                                <div className="flex items-start gap-2">
                                                    <span className="px-2 py-0.5 bg-slate-200 text-slate-500 rounded-md font-bold">åƒèˆ‡äºº</span>
                                                    <div className="flex flex-wrap gap-1">
                                                        {e.splitAmong.map(m => <span key={m} className="bg-white border px-2 py-0.5 rounded-md text-slate-700">{m}</span>)}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-6 p-4 bg-slate-100 rounded-xl text-[10px] text-slate-400 italic text-center leading-relaxed">
                                    * è¨ˆç®—è¦å‰‡ï¼šæ¯ç­†é¤˜æ•¸ç”±ä»˜æ¬¾äººå¸æ”¶ã€‚å·²é€éæœ€å„ªåŒ–æ¼”ç®—æ³•ç°¡åŒ–è½‰å¸³æ¬¡æ•¸ã€‚
                                </div>
                            </div>
                            
                            <button onClick={()=>window.location.reload()} className="w-full bg-white border-2 border-slate-200 text-slate-400 py-5 rounded-3xl font-bold hover:bg-slate-50">é‡æ–°é–‹å§‹</button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
