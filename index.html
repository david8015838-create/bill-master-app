<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>分帳大師 - 智能分帳 APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.462.0"
      }
    }
    </script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .step-gradient { background: linear-gradient(to tr, #2563eb, #4f46e5); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-type="module">
        import React, { useState, useMemo } from 'react';
        import ReactDOM from 'react-dom/client';
        // 使用 CDN 版圖示
        import { Users, Receipt, ChevronRight, RotateCcw, Plus, Trash2, CheckCircle2 } from 'lucide-react';

        const App = () => {
            const [step, setStep] = useState(1);
            const [participants, setParticipants] = useState([]);
            const [newName, setNewName] = useState('');
            const [expenses, setExpenses] = useState([]);

            const addParticipant = () => {
                if (newName.trim()) {
                    setParticipants([...participants, { id: Date.now(), name: newName.trim() }]);
                    setNewName('');
                }
            };

            const calculateSettlement = () => {
                const balance = {};
                participants.forEach(p => balance[p.name] = 0);
                expenses.forEach(exp => {
                    const share = exp.amount / participants.length;
                    participants.forEach(p => {
                        if (p.name === exp.payer) balance[p.name] += (exp.amount - share);
                        else balance[p.name] -= share;
                    });
                });
                const debtors = [], creditors = [];
                Object.keys(balance).forEach(name => {
                    if (balance[name] > 0.1) creditors.push({ name, amount: balance[name] });
                    else if (balance[name] < -0.1) debtors.push({ name, amount: Math.abs(balance[name]) });
                });
                const results = [];
                let d = 0, c = 0;
                while (d < debtors.length && c < creditors.length) {
                    const pay = Math.min(debtors[d].amount, creditors[c].amount);
                    results.push({ from: debtors[d].name, to: creditors[c].name, amount: pay.toFixed(0) });
                    debtors[d].amount -= pay;
                    creditors[c].amount -= pay;
                    if (debtors[d].amount < 1) d++;
                    if (creditors[c].amount < 1) c++;
                }
                return results;
            };

            const settlementResults = useMemo(() => calculateSettlement(), [participants, expenses]);

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-white border-b sticky top-0 z-50 px-4 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 step-gradient rounded-lg flex items-center justify-center text-white font-bold text-xl">¥</div>
                            <h1 className="font-bold text-lg">分帳大師</h1>
                        </div>
                    </header>

                    <main className="max-w-md mx-auto p-4 mt-4">
                        {step === 1 && (
                            <div className="space-y-4">
                                <h2 className="text-xl font-bold flex items-center gap-2">誰參與了這次活動？</h2>
                                <div className="flex gap-2">
                                    <input value={newName} onChange={e => setNewName(e.target.value)} placeholder="輸入姓名..." className="flex-1 border rounded-xl px-4 py-2" />
                                    <button onClick={addParticipant} className="bg-blue-600 text-white px-4 py-2 rounded-xl">新增</button>
                                </div>
                                <div className="bg-white rounded-2xl border divide-y">
                                    {participants.map(p => (
                                        <div key={p.id} className="p-4 flex justify-between">{p.name}</div>
                                    ))}
                                </div>
                                {participants.length >= 2 && (
                                    <button onClick={() => setStep(2)} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">下一步</button>
                                )}
                            </div>
                        )}

                        {step === 2 && (
                            <div className="space-y-4">
                                <h2 className="text-xl font-bold">新增花費項目</h2>
                                <div className="bg-white p-4 rounded-2xl border space-y-3">
                                    <input id="expName" placeholder="花費內容" className="w-full border rounded-xl px-4 py-2" />
                                    <input id="expAmount" type="number" placeholder="金額" className="w-full border rounded-xl px-4 py-2" />
                                    <select id="expPayer" className="w-full border rounded-xl px-4 py-2">
                                        {participants.map(p => <option key={p.id} value={p.name}>{p.name} 付錢</option>)}
                                    </select>
                                    <button onClick={() => {
                                        const name = document.getElementById('expName').value;
                                        const amount = parseFloat(document.getElementById('expAmount').value);
                                        const payer = document.getElementById('expPayer').value;
                                        if (name && amount) {
                                            setExpenses([...expenses, { id: Date.now(), name, amount, payer }]);
                                            document.getElementById('expName').value = '';
                                            document.getElementById('expAmount').value = '';
                                        }
                                    }} className="w-full bg-slate-800 text-white py-2 rounded-xl">+ 新增此筆</button>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => setStep(3)} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-center">看結算結果</button>
                                </div>
                            </div>
                        )}

                        {step === 3 && (
                            <div className="space-y-4">
                                <h2 className="text-xl font-bold">結算結果</h2>
                                <div className="bg-white rounded-2xl border p-6 space-y-4">
                                    {settlementResults.map((r, i) => (
                                        <div key={i} className="flex justify-between items-center">
                                            <span className="text-red-500 font-bold">{r.from}</span>
                                            <span className="text-slate-400">付給 {r.to}</span>
                                            <span className="text-green-600 font-bold">${r.amount}</span>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => window.location.reload()} className="w-full bg-slate-200 py-4 rounded-2xl font-bold">重新開始</button>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
