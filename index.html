<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ÁµêÁÆóÂ∞àÂÆ∂ - ÊòéÁ¥∞Ê∏ÖÂñÆÁâà</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 font-sans">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const App = () => {
            const [step, setStep] = useState(1);
            const [participants, setParticipants] = useState([]);
            const [newName, setNewName] = useState('');
            const [expenses, setExpenses] = useState([]);
            const [selected, setSelected] = useState([]);

            useEffect(() => { if(window.lucide) lucide.createIcons(); }, [step, participants, expenses, selected]);

            const calculate = () => {
                const balances = {};
                participants.forEach(p => balances[p.name] = 0);
                expenses.forEach(exp => {
                    const count = exp.splitAmong.length;
                    const share = Math.floor(exp.amount / count);
                    const remainder = exp.amount % count;
                    balances[exp.payer] += exp.amount;
                    exp.splitAmong.forEach(name => balances[name] -= share);
                    balances[exp.payer] -= remainder; 
                });

                const debtors = [], creditors = [];
                Object.keys(balances).forEach(name => {
                    const b = balances[name];
                    if (b > 0.1) creditors.push({ name, amount: b });
                    else if (b < -0.1) debtors.push({ name, amount: Math.abs(b) });
                });

                debtors.sort((a,b) => b.amount - a.amount);
                creditors.sort((a,b) => b.amount - a.amount);

                const plans = [];
                let d=0, c=0;
                while(d < debtors.length && c < creditors.length) {
                    const pay = Math.min(debtors[d].amount, creditors[c].amount);
                    plans.push({ from: debtors[d].name, to: creditors[c].name, amount: Math.round(pay) });
                    debtors[d].amount -= pay; creditors[c].amount -= pay;
                    if(debtors[d].amount < 1) d++; if(creditors[c].amount < 1) c++;
                }
                return { plans };
            };

            const report = useMemo(calculate, [participants, expenses]);

            return (
                <div className="max-w-md mx-auto min-h-screen p-4">
                    {step === 1 && (
                        <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border mt-10">
                            <h2 className="text-2xl font-black mb-6 text-slate-800 tracking-tight">üë• Âª∫Á´ãÊàêÂì°</h2>
                            <div className="flex gap-2 mb-6">
                                <input value={newName} onChange={e => setNewName(e.target.value)} onKeyPress={e => e.key === 'Enter' && (newName && setParticipants([...participants,{id:Date.now(),name:newName}], setNewName('')))} className="flex-1 bg-slate-100 border-none rounded-2xl px-5 py-4 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="ÂßìÂêç..." />
                                <button onClick={() => {if(newName){setParticipants([...participants,{id:Date.now(),name:newName}]);setNewName('');}}} className="bg-indigo-600 text-white px-6 rounded-2xl font-bold transition-transform active:scale-95">Êñ∞Â¢û</button>
                            </div>
                            <div className="grid grid-cols-2 gap-2">
                                {participants.map(p => <div key={p.id} className="bg-slate-50 p-3 rounded-xl border flex justify-between font-bold text-slate-600"><span>{p.name}</span><button onClick={()=>setParticipants(participants.filter(x=>x.id!==p.id))} class="text-red-300 px-2">√ó</button></div>)}
                            </div>
                            {participants.length >= 2 && <button onClick={()=>{setStep(2);setSelected(participants.map(p=>p.name))}} className="w-full bg-slate-900 text-white py-5 rounded-3xl font-bold mt-8 shadow-lg transition-all active:scale-95">‰∏ã‰∏ÄÊ≠•ÔºöËº∏ÂÖ•Â∏≥ÁõÆ</button>}
                        </div>
                    )}

                    {step === 2 && (
                        <div className="space-y-4 pt-6">
                            <div className="bg-white p-6 rounded-[2rem] shadow-xl border space-y-4">
                                <h2 className="font-black text-xl text-slate-800 flex items-center gap-2">ÊîØÂá∫ÊòéÁ¥∞Ëº∏ÂÖ•</h2>
                                <input id="n" placeholder="ÊîØÂá∫È†ÖÁõÆÂêçÁ®±" className="w-full bg-slate-100 border-none rounded-2xl px-5 py-4 outline-none" />
                                <input id="a" type="number" placeholder="ÊîØÂá∫Á∏ΩÈáëÈ°ç" className="w-full bg-slate-100 border-none rounded-2xl px-5 py-4 outline-none" />
                                
                                <div class="text-[11px] font-black text-slate-400 ml-2 uppercase">‰ªòÊ¨æ‰∫∫</div>
                                <select id="p" className="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 outline-none font-bold text-indigo-600 appearance-none">
                                    {participants.map(p => <option key={p.id} value={p.name}>{p.name}</option>)}
                                </select>

                                <div class="text-[11px] font-black text-slate-400 ml-2 uppercase">ÂèÉËàáÊàêÂì° (ÂãæÈÅ∏)</div>
                                <div className="grid grid-cols-2 gap-2 p-3 bg-slate-50 rounded-2xl border">
                                    {participants.map(p => (
                                        <label key={p.id} className={`flex items-center justify-center p-3 rounded-xl border transition-all cursor-pointer ${selected.includes(p.name) ? 'bg-indigo-600 text-white border-indigo-600 shadow-md' : 'bg-white text-slate-400 border-slate-100'}`}>
                                            <input type="checkbox" class="hidden" checked={selected.includes(p.name)} onChange={() => selected.includes(p.name)?setSelected(selected.filter(x=>x!==p.name)):setSelected([...selected,p.name])} />
                                            <span class="font-bold">{p.name} {selected.includes(p.name) ? '‚úì' : ''}</span>
                                        </label>
                                    ))}
                                </div>
                                <button onClick={()=>{
                                    const n=document.getElementById('n'), a=document.getElementById('a'), p=document.getElementById('p');
                                    if(n.value && a.value && selected.length > 0){
                                        setExpenses([...expenses,{id:Date.now(),name:n.value,amount:parseInt(a.value),payer:p.value,splitAmong:[...selected]}]);
                                        n.value=''; a.value=''; setSelected(participants.map(x=>x.name));
                                    }
                                }} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-100">+ Âä†ÂÖ•Â∏≥ÂñÆ</button>
                            </div>
                            {expenses.length > 0 && (
                                <div className="space-y-2">
                                    {expenses.map(e => <div key={e.id} className="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm border-l-4 border-l-indigo-500"><div><div class="font-bold text-slate-700">{e.name}</div><div class="text-[10px] text-slate-400">{e.payer} ‰ªòÊ¨æ</div></div><b class="text-indigo-600 font-black">${e.amount}</b></div>)}
                                </div>
                            )}
                            <button onClick={()=>setStep(3)} className="w-full bg-slate-900 text-white py-5 rounded-3xl font-bold shadow-2xl mt-4 transition-all active:scale-95">ÁµêÁÆó‰∏¶Áî¢Âá∫Â†±Ë°®</button>
                        </div>
                    )}

                    {step === 3 && (
                        <div className="space-y-6 pt-6 pb-20">
                            {/* 1. Êí•Ê¨æË°åÂãïÊ∏ÖÂñÆ */}
                            <div className="bg-white p-8 rounded-[2.5rem] shadow-2xl border-t-8 border-t-indigo-600">
                                <h2 className="text-center font-black text-xl text-slate-800 mb-6 flex flex-col items-center">
                                    <span class="text-indigo-600 text-sm font-bold mb-1 underline">Settlement</span>
                                    ÊúÄÁµÇÊí•Ê¨æË°åÂãï
                                </h2>
                                <div class="space-y-3">
                                    {report.plans.length === 0 ? (
                                        <p className="text-center text-slate-400 py-6">ÁÑ°È†àËΩâÂ∏≥ÔºåÂ∏≥ÁõÆÂπ≥Ë°°ÔºÅ</p>
                                    ) : (
                                        report.plans.map((p,i) => (
                                            <div key={i} className="bg-slate-900 p-5 rounded-3xl flex items-center justify-between text-white border-2 border-indigo-500/30">
                                                <div class="text-center w-1/3"><div class="text-[9px] text-indigo-300 font-bold mb-1 uppercase tracking-widest">Áµ¶Èå¢</div><span class="font-black text-lg text-rose-400">{p.from}</span></div>
                                                <div class="flex flex-col items-center flex-1">
                                                    <span class="bg-white text-slate-900 px-4 py-1.5 rounded-2xl font-black text-xl shadow-lg ring-4 ring-slate-800">${p.amount}</span>
                                                    <i data-lucide="chevrons-right" class="w-4 h-4 text-indigo-400 mt-2"></i>
                                                </div>
                                                <div class="text-center w-1/3"><div class="text-[9px] text-indigo-300 font-bold mb-1 uppercase tracking-widest">Êî∂Èå¢</div><span class="font-black text-lg text-emerald-400">{p.to}</span></div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>

                            {/* 2. ÊØèÁ≠ÜËä±Ë≤ªÊòéÁ¥∞ (ÂåÖÂê´ÂèÉËàá‰∫∫) */}
                            <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100">
                                <h2 className="font-black text-lg text-slate-800 mb-6 flex items-center gap-2">
                                    <i data-lucide="clipboard-list" class="text-indigo-500 w-5 h-5"></i> Ê∂àË≤ªÊòéÁ¥∞ËàáÂèÉËàá‰∫∫
                                </h2>
                                <div class="space-y-4">
                                    {expenses.map((e, idx) => (
                                        <div key={idx} className="p-5 bg-slate-50 rounded-3xl border border-slate-200">
                                            <div className="flex justify-between items-center mb-3">
                                                <span className="font-black text-slate-800 text-lg underline decoration-indigo-300 underline-offset-4">{e.name}</span>
                                                <span className="font-black text-indigo-600 text-xl">${e.amount}</span>
                                            </div>
                                            <div className="space-y-3">
                                                <div className="flex items-center gap-3">
                                                    <span className="text-[10px] font-bold px-2 py-1 bg-indigo-100 text-indigo-600 rounded-lg">‰ªòÊ¨æ‰∫∫</span>
                                                    <span className="font-bold text-slate-700">{e.payer}</span>
                                                </div>
                                                <div className="flex flex-col gap-2">
                                                    <span className="text-[10px] font-bold px-2 py-1 bg-slate-200 text-slate-500 rounded-lg w-fit">ÂàÜÊî§Â§•‰º¥</span>
                                                    <div className="flex flex-wrap gap-2 px-1">
                                                        {e.splitAmong.map(m => (
                                                            <span key={m} className="bg-white border border-slate-200 px-3 py-1 rounded-xl text-xs font-bold text-slate-600 shadow-sm">
                                                                {m}
                                                            </span>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            
                            <button onClick={()=>window.location.reload()} className="w-full bg-slate-100 text-slate-400 py-5 rounded-3xl font-bold border-2 border-slate-200 transition-all hover:bg-slate-200 active:scale-95">Ê∏ÖÈô§ÊâÄÊúâË≥áÊñôÈáçÊñ∞ÈñãÂßã</button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
