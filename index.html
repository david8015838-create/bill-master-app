<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>分帳大師 - 勾選分攤版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .bg-gradient-custom { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const App = () => {
            const [step, setStep] = useState(1);
            const [participants, setParticipants] = useState([]);
            const [newName, setNewName] = useState('');
            const [expenses, setExpenses] = useState([]);
            
            // 新增費用時暫存的勾選狀態
            const [tempSelected, setTempSelected] = useState([]);

            useEffect(() => { if(window.lucide) lucide.createIcons(); }, [step, participants, expenses, tempSelected]);

            const addParticipant = () => {
                if (newName.trim()) {
                    setParticipants([...participants, { id: Date.now(), name: newName.trim() }]);
                    setNewName('');
                }
            };

            const toggleTempSelected = (name) => {
                if (tempSelected.includes(name)) {
                    setTempSelected(tempSelected.filter(n => n !== name));
                } else {
                    setTempSelected([...tempSelected, name]);
                }
            };

            const calculateSettlement = () => {
                const balances = {};
                participants.forEach(p => balances[p.name] = 0);
                
                expenses.forEach(exp => {
                    const share = exp.amount / exp.splitAmong.length;
                    // 付錢的人增加債權
                    balances[exp.payer] += exp.amount;
                    // 參與的人增加債務
                    exp.splitAmong.forEach(name => {
                        balances[name] -= share;
                    });
                });

                const debtors = [], creditors = [];
                Object.keys(balances).forEach(name => {
                    if (balances[name] > 0.1) creditors.push({ name, amount: balances[name] });
                    else if (balances[name] < -0.1) debtors.push({ name, amount: Math.abs(balances[name]) });
                });

                const transactions = [];
                let d = 0, c = 0;
                while (d < debtors.length && c < creditors.length) {
                    const amount = Math.min(debtors[d].amount, creditors[c].amount);
                    transactions.push({ from: debtors[d].name, to: creditors[c].name, amount: amount.toFixed(0) });
                    debtors[d].amount -= amount;
                    creditors[c].amount -= amount;
                    if (debtors[d].amount < 1) d++;
                    if (creditors[c].amount < 1) c++;
                }
                return transactions;
            };

            const settlement = useMemo(calculateSettlement, [participants, expenses]);

            return (
                <div className="min-h-screen pb-12">
                    <header className="bg-gradient-custom text-white p-6 sticky top-0 z-50 shadow-lg">
                        <div className="max-w-md mx-auto flex justify-between items-center">
                            <h1 className="text-xl font-bold">分帳大師</h1>
                            <button onClick={() => window.location.reload()}><i data-lucide="rotate-ccw" className="w-5 h-5"></i></button>
                        </div>
                    </header>

                    <main className="max-w-md mx-auto p-4">
                        {step === 1 && (
                            <div className="space-y-4">
                                <div className="bg-white p-6 rounded-3xl border shadow-sm">
                                    <h2 className="text-lg font-bold mb-4">第一步：設定成員</h2>
                                    <div className="flex gap-2">
                                        <input value={newName} onChange={e => setNewName(e.target.value)} onKeyPress={e => e.key === 'Enter' && addParticipant()} placeholder="姓名..." className="flex-1 bg-slate-50 border rounded-xl px-4 py-3 outline-none" />
                                        <button onClick={addParticipant} className="bg-blue-600 text-white px-6 rounded-xl font-bold">新增</button>
                                    </div>
                                    <div className="mt-4 space-y-2">
                                        {participants.map(p => (
                                            <div key={p.id} className="flex justify-between p-3 bg-slate-50 rounded-xl">
                                                <span>{p.name}</span>
                                                <button onClick={() => setParticipants(participants.filter(x => x.id !== p.id))} className="text-red-400">刪除</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                {participants.length >= 2 && <button onClick={() => {setStep(2); setTempSelected(participants.map(p => p.name));}} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">下一步：記帳</button>}
                            </div>
                        )}

                        {step === 2 && (
                            <div className="space-y-4">
                                <div className="bg-white p-6 rounded-3xl border shadow-sm space-y-4">
                                    <h2 className="text-lg font-bold">第二步：新增花費</h2>
                                    <input id="expName" placeholder="項目內容" className="w-full bg-slate-50 border rounded-xl px-4 py-3 outline-none" />
                                    <input id="expAmount" type="number" placeholder="金額" className="w-full bg-slate-50 border rounded-xl px-4 py-3 outline-none" />
                                    
                                    <div className="space-y-2">
                                        <label className="text-sm font-bold text-slate-500">誰付錢的？</label>
                                        <select id="expPayer" className="w-full bg-slate-50 border rounded-xl px-4 py-3 outline-none">
                                            {participants.map(p => <option key={p.id} value={p.name}>{p.name}</option>)}
                                        </select>
                                    </div>

                                    <div className="space-y-2">
                                        <label className="text-sm font-bold text-slate-500">誰要平分這筆錢？(勾選)</label>
                                        <div className="grid grid-cols-2 gap-2">
                                            {participants.map(p => (
                                                <button key={p.id} onClick={() => toggleTempSelected(p.name)} className={`p-2 rounded-xl border text-sm font-medium transition-all ${tempSelected.includes(p.name) ? 'bg-blue-600 text-white border-blue-600' : 'bg-white text-slate-400 border-slate-200'}`}>
                                                    {p.name} {tempSelected.includes(p.name) ? '✓' : ''}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <button onClick={() => {
                                        const n = document.getElementById('expName'); const a = document.getElementById('expAmount'); const p = document.getElementById('expPayer');
                                        if (n.value && a.value && tempSelected.length > 0) {
                                            setExpenses([...expenses, { id: Date.now(), name: n.value, amount: parseFloat(a.value), payer: p.value, splitAmong: tempSelected }]);
                                            n.value = ''; a.value = '';
                                            // 重置勾選為所有人
                                            setTempSelected(participants.map(p => p.name));
                                        } else if (tempSelected.length === 0) {
                                            alert('請至少勾選一位參與分攤的人！');
                                        }
                                    }} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">+ 新增此筆記錄</button>
                                </div>

                                <div className="space-y-2">
                                    {expenses.map(e => (
                                        <div key={e.id} className="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm">
                                            <div>
                                                <span className="font-bold text-slate-700">{e.name}</span>
                                                <span className="block text-[10px] text-slate-400 italic">由 {e.payer} 支付，{e.splitAmong.length} 人分攤</span>
                                            </div>
                                            <span className="font-black text-blue-600">${e.amount}</span>
                                        </div>
                                    ))}
                                </div>

                                <div className="flex gap-3 pt-4">
                                    <button onClick={() => setStep(1)} className="flex-1 bg-white border py-4 rounded-2xl font-bold text-slate-400">返回</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-lg">計算結果</button>
                                </div>
                            </div>
                        )}

                        {step === 3 && (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-[2rem] border shadow-sm">
                                    <h2 className="text-xl font-bold text-center mb-6">結算建議</h2>
                                    <div className="space-y-3">
                                        {settlement.length === 0 ? (
                                            <p className="text-center text-slate-400">完美平分！</p>
                                        ) : (
                                            settlement.map((r, i) => (
                                                <div key={i} className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl">
                                                    <span className="font-bold text-red-500">{r.from}</span>
                                                    <div className="flex-1 flex flex-col items-center">
                                                        <span className="text-blue-600 font-black">${r.amount}</span>
                                                        <i data-lucide="arrow-right" className="w-4 h-4 text-slate-300"></i>
                                                    </div>
                                                    <span className="font-bold text-green-600">{r.to}</span>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                                <button onClick={() => window.location.reload()} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">重新開始</button>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
